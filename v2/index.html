<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Run Overlay V2</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rowdies:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="dash layout-v3">

    <!-- TOP ROW: TIMER -->
    <div class="timer-row">
      <div class="timer-panel">
        <div id="timeElapsed" class="big">00:00</div>
      </div>
    </div>

    <!-- MAIN ROW: LEFT GRID + RIGHT VIDEO BOX -->
    <div class="main-row">

      <!-- LEFT: 2x2 stats grid -->
<div class="left-grid">

  <!-- SPEED BOX -->
<div class="box metric" id="speedBox">
  <div class="metric-wrap">
    <div class="emoji" aria-hidden="true">üèÉ</div>

    <div class="metric-value">
      <div class="num" id="speedNum">3.8</div>
      <div class="unit-below" id="speedUnit">MPH</div>
    </div>
  </div>
  <div class="meter">
    <div class="meter-fill" id="speedMeterFill"></div>
  </div>
</div>

<!-- INCLINE BOX -->
<div class="box metric" id="inclineBox">
  <div class="metric-wrap">
    <div class="emoji" aria-hidden="true">‚õ∞Ô∏è</div>

    <div class="metric-value">
      <div class="num" id="inclineNum">10.0</div>
      <div class="unit-below">%</div>
    </div>
  </div>

  <!-- Incline Meter -->
  <div class="meter">
    <div class="meter-fill" id="inclineMeterFill"></div>
  </div>
</div>

<!-- CALORIES BOX -->
<div class="box metric" id="calBox">
  <div class="metric-wrap">
    <div class="emoji fire" aria-hidden="true">üî•</div>

    <div class="metric-value">
      <div class="num" id="calNum">0</div>
      <div class="unit-below">cal</div>
    </div>
  </div>
</div>

  <!-- HEART RATE (blank for Pulsoid overlay) -->
  <div class="panel cellbox hr-blank"></div>

</div>

      <!-- RIGHT: EMPTY VIDEO PLACEHOLDER BOX -->
      <div class="video-box" aria-label="Video placeholder">
        <!-- leave empty; you‚Äôll place your video feed over/inside this area in TikTok -->
      </div>

    </div>

    <!-- Optional tiny footer (useful for debugging; hide later if you want) -->
    <div class="tiny">
      <span id="statusPill" class="pill">READY</span>
      <span class="mono" id="debug"></span>
    </div>

  </div>

  <script type="module" src="script.js"></script>
</body>
</html>
