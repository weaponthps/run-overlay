<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Run Overlay V2</title>

  <!-- Rowdies font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rowdies:wght@300;400;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="./styles.css?v=999" />
</head>
<body>
  <div class="card">
    <div class="sparkles"></div>

    <!-- TIMER -->
    <div class="timer-pill">
      <div id="timer">00:00:00</div>
    </div>

    <!-- TRACK AREA -->
    <div class="track-area">
      <div class="track">
        <div id="trackProgress" class="track-progress"></div>
      </div>

      <div id="mileMarkers" class="mile-markers"></div>

      <div id="runner" class="runner" title="Runner">üèÉ</div>
    </div>

    <!-- COMPLETE BADGE -->
    <div id="completeBadge" class="complete-badge">‚úÖ RUN COMPLETE!</div>

    <!-- BOTTOM STATS -->
    <div class="stats">
      <!-- LEFT: plan -->
      <div class="plan">
        <div class="plan-row">
          <span class="k">GOAL:</span>
          <span class="v" id="goalMiles">--.- MI</span>
        </div>
        <div class="plan-row">
          <span class="k">TIME:</span>
          <span class="v" id="goalTime">--:--</span>
        </div>
        <div class="plan-row">
          <span class="k">PACE:</span>
          <span class="v" id="pace">--:-- MIN/MI</span>
        </div>
      </div>

      <!-- RIGHT: bpm + calories -->
      <div class="metrics">
        <div class="metric hr">
          <div class="metric-value">
            <span id="bpmSuffix" class="bpm-only">bpm</span>
          </div>
        </div>

        <div class="metric cal">
          <div class="emoji" id="fireEmoji">üî•</div>
          <div class="metric-value"><span id="calories">0</span> cal</div>
        </div>
      </div>
    </div>

    <!-- Optional local test button (overlay doesn‚Äôt need it, but useful in browser) -->
    <button id="localStartBtn" class="start-btn" title="Local test start (writes to Firebase)">Start</button>
  </div>

  <!-- IMPORTANT: load V2 script as a MODULE + cache-bust -->
  <script type="module" src="./script.js?v=999"></script>
</body>
</html>
