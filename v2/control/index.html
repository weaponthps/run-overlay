<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Run Overlay V2</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rowdies:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="dash">
    <div class="panel top">
      <div class="cell">
        <div class="label">TIME ELAPSED</div>
        <div id="timeElapsed" class="big">00:00</div>
      </div>

      <div class="divider"></div>

      <div class="cell">
        <div class="label">SPEED</div>
        <div class="big">
          <span id="speed" class="num">0.0</span><span class="unit">MPH</span>
        </div>
      </div>

      <div class="divider"></div>

      <div class="cell">
        <div class="label">INCLINE</div>
        <div class="big">
          <span id="incline" class="num">0.0</span><span class="unit">%</span>
        </div>
      </div>
    </div>

    <div class="panel bottom">
      <div class="cell">
        <div class="label">CALORIES BURNT</div>
        <div class="big">
          <span id="calories" class="num">0</span>
        </div>
      </div>

      <div class="divider"></div>

      <div class="cell">
        <div class="label">HEART RATE</div>
        <div class="big hr">
          <!-- Leave blank: you’ll overlay Pulsoid on top of/near this -->
          <span id="hrSlot" class="num muted">--</span>
          <span class="heart">❤</span>
        </div>
      </div>
    </div>

    <div class="tiny">
      <span id="statusPill" class="pill">READY</span>
      <span class="mono" id="debug"></span>
    </div>
  </div>

  <script type="module" src="script.js"></script>
</body>
</html>
