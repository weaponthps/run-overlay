<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Run Overlay</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="card">
    <div class="track-area">
      <!-- Placeholder ‚Äútrack‚Äù line (we‚Äôll replace with your real path/SVG next) -->

      </div>

      <!-- Runner icon (placeholder) -->
      <div id="runner" class="runner" title="You">üèÉ</div>
    </div>

    <div id="completeBadge" class="complete-badge">‚úÖ RUN COMPLETE!</div>

    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
