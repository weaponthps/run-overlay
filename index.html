<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Run Overlay</title>

  <!-- Rowdies font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rowdies:wght@300;400;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="card">
    <!-- subtle sparkles layer (pure CSS) -->
    <div class="sparkles" aria-hidden="true"></div>

    <!-- TIMER PILL (visual only for now; we‚Äôll wire it up in JS later) -->
    <div class="timer-pill">
      <span id="timer">00:00:00</span>
    </div>

    <div class="track-area">
      <div class="track">
        <div id="trackProgress" class="track-progress"></div>
      </div>

      <div id="mileMarkers" class="mile-markers"></div>

      <!-- Runner icon -->
      <div id="runner" class="runner" title="You">üèÉ</div>
    </div>

    <div id="completeBadge" class="complete-badge">‚úÖ RUN COMPLETE!</div>
    <button id="startBtn" class="start-btn">Start</button>

    <div class="stats">
      <div class="col">
        <div class="label">Total Distance</div>
        <div id="totalDistance" class="value">4.0 mi</div>

        <div class="label">Goal Time</div>
        <div id="goalTime" class="value">40:00</div>

        <div class="label">Pace</div>
        <div id="pace" class="value small">-- min/mi</div>
      </div>

      <div class="col">
        <div class="metric">
          <div class="icon">‚ù§Ô∏è</div>
          <div class="metric-text">
            <div class="label">Heart Rate</div>
            <div id="hr" class="value">-- bpm</div>
          </div>
        </div>

        <div class="metric">
          <div class="icon">üî•</div>
          <div class="metric-text">
            <div class="label">Calories</div>
            <div id="calories" class="value">-- cal</div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script type="module" src="script.js"></script>
</body>
</html>
