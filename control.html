<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Run Overlay Control Panel</title>
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; padding: 20px; }
    .card { max-width: 520px; border: 1px solid #ddd; border-radius: 12px; padding: 16px; }
    .row { display: flex; gap: 12px; margin-bottom: 12px; }
    label { display: block; font-size: 12px; color: #444; margin-bottom: 6px; }
    input { width: 100%; padding: 10px; border-radius: 10px; border: 1px solid #ccc; font-size: 16px; }
    button { padding: 10px 14px; border-radius: 10px; border: 1px solid #111; background: #111; color: #fff; font-weight: 700; cursor: pointer; }
    button.secondary { background: #fff; color: #111; }
    button.danger { background: #b00020; border-color: #b00020; }
    .status { margin-top: 12px; font-size: 13px; color: #333; white-space: pre-wrap; }
  </style>
</head>
<body>
  <div class="card">
    <h2 style="margin:0 0 12px;">Run Overlay Control Panel</h2>

    <div class="row">
      <div style="flex:1">
        <label for="miles">Planned Miles</label>
        <input id="miles" type="number" min="1" max="10" step="1" value="3" />
      </div>
      <div style="flex:1">
        <label for="minutes">Goal Minutes</label>
        <input id="minutes" type="number" min="1" max="600" step="1" value="30" />
      </div>
    </div>

    <div class="row">
      <button id="applyBtn" class="secondary" type="button">Apply</button>
      <button id="startBtn" type="button">Start</button>
      <button id="resetBtn" class="danger" type="button">Reset</button>
    </div>

    <div class="status" id="statusBox">Loading Firebase stateâ€¦</div>
  </div>

  <script type="module" src="control.js"></script>
</body>
</html>
